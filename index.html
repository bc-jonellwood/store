<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporarily Unavailable</title>
    <link rel="icon" href="favicons/favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 45%;
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .percentage {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
        }

        .message {
            font-style: italic;
            color: #bdbdbd;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

        <!-- <div class="login-header">

        </div> -->
        <h1>Hey there! </h1>
        <p>Sorry about this...</p>
        <p>We're working hard to get improve a few things. We'll be back soon!</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="percentage">22% Complete</div>
        <!-- <p class="message">Stay tuned for updates!</p> -->
    </div>
</body>

</html>
